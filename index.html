<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Подача документів</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Подача документів в приймальну комісію.</h1>
        <a class="text-mutted" onclick="easyMode()" id="changeSize">
          Збільшити розмір полів
        </a>
        <hr />
      </div>
      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="inputPIB" class="form-label">Введіть ваші дані</label>
          <input
            type="text"
            class="form-control"
            id="inputSurname"
            required
            placeholder="Прізвище"
          />

          <input
            type="text"
            class="form-control"
            id="inputName"
            required
            placeholder="Імя"
          />

          <input
            type="text"
            class="form-control input-lg"
            id="inputFatherName"
            required
            placeholder="По батькові"
          />

          <div class="invalid-feedback">Будь ласка, заповніть всі поля</div>
        </div>
        <label for="inputBirthday" class="form-label"
          >Введіть вашу дату народження</label
        >
        <div class="mb-3">
          <input
            type="date"
            class="form-control input-lg"
            id="inputBirthday"
            required
            placeholder="Дата народження"
          />
          <div class="invalid-feedback">
            Будь ласка, вкажіть вашу дату народження
          </div>
        </div>
        <div class="mb-3">
          <label for="stupin" class="form-label">Освітній ступінь</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="stupinRadio"
              id="stupinRadio1"
              value="option1"
              checked
            />
            <label class="form-check-label" for="stupinRadio1">
              Бакалавр
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="stupinRadio"
              id="stupinRadio2"
              value="option2"
            />
            <label class="form-check-label" for="stupinRadio2"> Магістр </label>
          </div>
        </div>
        <div class="mb-3">
          <label for="institute" class="form-label">Виберіть інститут</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="instituteRadio"
              id="instituteRadio1"
              value="option1"
              checked
            />
            <label class="form-check-label" for="instituteRadio1">
              ІДКТД
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="instituteRadio"
              id="instituteRadio2"
              value="option2"
              disabled
            />
            <label class="form-check-label" for="instituteRadio2">
              ЛІСПГ
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="instituteRadio"
              id="instituteRadio3"
              value="option3"
              disabled
            />
            <label class="form-check-label" for="instituteRadio3">
              ІМАКІТ
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="instituteRadio"
              id="instituteRadio4"
              value="option4"
              disabled
            />
            <label class="form-check-label" for="instituteRadio4"> ЕЕМ </label>
          </div>
        </div>
        <div class="mb-3">
          <label for="specialnist" class="form-label"
            >Виберіть спеціальність (можна декілька)</label
          >
          <select class="form-select" size="3" multiple>
            <option value="1" selected>122 Компютерні Науки</option>
            <option value="2">126 Інформаційні системи та технології</option>
          </select>
          <div class="selectedSpec">
            <span class="badge bg-primary"
              ><span class="badge bg-danger"><i class="fas fa-times"></i></span>
              122</span
            >
          </div>
        </div>

        <button type="submit" id="submit" class="btn btn-primary">
          Відправити
        </button>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
